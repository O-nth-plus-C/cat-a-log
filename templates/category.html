<html>
<head>

</head>
<body>
  <h1>{{category.category_name}}</h1>
  <br>
  <a href='{{url_for('show_catalog')}}'>Back to Home</a>
  <br>
  <br>
  {% if items != []%}

  {% for i in items%}
  {{i.item_name}}
  <br>
  {{i.item_price}}
  <br>
  {{i.item_description}}
  <br><br>
  {% endfor %}

  {%else%}
  There are no items in {{category.category_name}}.
  <br>
  {%endif%}
</body>
</html>
