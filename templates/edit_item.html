<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cat-a-log">
    <title>Cat-a-log - Edit Item</title>

    <link rel ="stylesheet" type = "text/css" href ="{{ url_for('static', filename='styles/pure-release-1.0.0/pure-min.css')}}" >
    <link rel ="stylesheet" type = "text/css" href ="{{ url_for('static', filename='styles/side-menu.css')}}" >

</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="{{url_for('gdisconnect')}}">Sign Out</a>

            <ul class="pure-menu-list">
                {% if catalog !=[] %}
                  {% for c in catalog %}

                  <li class="pure-menu-item"><a href="{{url_for('show_category', category_id=c.id)}}" class="pure-menu-link">{{c.category_name}}</a></li>
                  {% endfor %}
                {% endif %}
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Cat-a-log</h1>
            <h2>Edit Item</h2>

        </div>

        <div class="content" align="center">
          <form class ="pure-form" action ='{{url_for('edit_item', category_id = item.category_id, item_id=item.id)}}' method='POST'>
            <p>Name:</p>
              <input type='text' size='30' name='name' placeholder = '{{item.item_name}}'>
              <br><br>

            <p>Description:</p>
              <input type='text' size='30' name='description', placeholder = '{{item.item_description}}'>
              <br><br>

            <p>Price:</p>
              <input type='text' size='30' name='price', placeholder = '{{item.item_price}}'>
              <br><br>

            <input class="pure-button" type='submit' value='Edit Item'>
            <a class="pure-button" href='{{url_for('show_item', category_id=category.id, item_id=item.id)}}'>Cancel</a>
        </div>
    </div>
</div>

<script src="{{url_for('static', filename="styles/ui.js")}}"></script>

</body>
</html>
