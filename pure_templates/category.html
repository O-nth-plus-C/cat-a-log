<html>
<head>

</head>
<body>
  <h1>{{category.category_name}}</h1>
  <br>
  <a href='{{url_for('show_catalog')}}'>Back to Home</a>
  <br>
  <a href='{{url_for('edit_category', category_id = category.id)}}'>Edit Category</a>
  <br>
  <a href='{{url_for('delete_category', category_id = category.id)}}'>Delete Category</a>
  <br>
  <br>
  <a href='{{url_for('add_item', category_id = category.id)}}'>Add Item</a>

  <br>
  <br>
  {% if items != []%}

  {% for i in items%}
  <a href='{{url_for('show_item', category_id = category.id, item_id = i.id)}}'>{{i.item_name}}</a>
  <br>
  {{i.item_price}}

  <br><br>
  {% endfor %}

  {%else%}
  There are no items in {{category.category_name}}.
  <br>
  {%endif%}
</body>
</html>
