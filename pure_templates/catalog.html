 <html>
 <head>
 </head>
 <body>
   <h1>Categories</h1>

   {% if catalog !=[]: %}
     <a href='{{url_for('add_category')}}'>Add Category</a>
     <br><br>

     {% for c in catalog %}

       <a href='{{url_for('show_category', category_id=c.id)}}'>{{c.category_name}}</a>
       <br><br>
       <a href='{{url_for('delete_category', category_id=c.id)}}'>Delete</a>
       <br><br>
       <a href='{{url_for('edit_category', category_id=c.id)}}'>Edit</a>
       <br><br>
     {% endfor %}

  {% else %}
     <p>There are no categories</p>
  <br><br>
  <a href='{{url_for('add_category')}}'>Add Category </a>
  {%endif%}
 </body>
 </html>
